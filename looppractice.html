<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var n = ["ZAinab", "Komal", "Rida", "Nida", "Hira", "Mehnaz","Areeza","Rabia","shaheen","kalsoom"];
var text = "";
var i;
for (i = 0; i < n.length; i++) {
  text += n[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
