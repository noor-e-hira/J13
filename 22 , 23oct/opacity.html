<html lang="en">
<head>

	<title>Document</title>

		}
	.opacity{
			margin: 40px;
			background-color: tomato;
			border:2px solid gray;
			opacity: 0.4;
			filter: alpha(opacity=60)

		div.opacity p{
			margin:7%;
			font-weight: bold;
			color: black;

	<div class="opacity">
<p>some text that show in transparancy tool</p>

	</div></div>
