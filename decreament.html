<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Counting reverse</h1>
	<p id="demo"></p>
	<script>
		var n;
		var text="";
		for (var n=10; n>=0; n--) 
		{
			text += "count=" + n + "<br>";
		}
		document.write(text);
	</script>
	
</body>
</html>
