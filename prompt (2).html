<!DOCTYPE html>
<html>
<head>
	<title>prompt</title>
</head>
<body>
	<h1>table of 2</h1>
	<script>
		function getvalue(){
			var retval = prompt('enter any number');
			for (var n=1; n <= 10; n++) {
				document.write(retval +"*" +n+ "=" + retval*n + "<br>");
			}
		}
	</script>
	<h1>click the following number:</h1>
	<button type="button" onclick="getvalue()">click here</button>
</body>
</html>
