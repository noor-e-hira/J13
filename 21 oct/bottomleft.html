<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>topleft</title>
	<style>
		.container{
			position: relative;
		}
		.bottomleft{
			position: absolute;
			bottom: 8px;
			left: 16px;
			font-size: 20px;
		}

	</style>
</head>
<body>
	<h1>TOPLEFT</h1>
	<p>add some text in bottom</p>
	<div class="container">
	<img src="bp.jpg" alt="buildings" width="100%" height="100%" style="opacity: 0.3">
	<div class="bottomleft"><strong>BOTTOM LEFT</strong></div>
</div>
</body>
</html>
