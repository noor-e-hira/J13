<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>right</title>
	<style>
		.container{
			position: relative;
		}
		.topright{
			position: absolute;
			top: 8px;
			right: 12px;
			font-size: 20px;

		}
	</style>
</head>
<body>
	<h1>aSSIGNMENT</h1>
	<P>An element with greater stack order is always in front of an element with a lower stack order.</P>
	<div class="container">
	<img src="bp.jpg" alt="bg" width="100%" height="100%" style="opacity: 0.3" >
	<div class="topright"><strong>right</strong></div>
</div>
</body>
</html>
