<html>
<head>
<title>Example of HTML Frames using row attribute</title>
</head>
<frameset cols = "20%, 20%, 60%">
<frame name = "top" src ="image/pic2.jpg" width="100%"/>
<frame name = "toprow" src ="image/hira.jpg" width="100%"/>
<frame name = "toprow2" src ="image/java.jpg" width="100%"/>
<frameset rows ="30%,50%,20%">
<frame name = "bottom" src ="image/pic2.jpg" width="100%"/>
<frame name = "bottommid" src ="image/hira.jpg" width="100%"/>
<frame name = "bottomleft" src ="image/hira.jpg" width="100%"/>

<noframes>


<body>The browser you are working does
not support frames.</body>
</noframes>
</frameset>
</frameset>


</html>
