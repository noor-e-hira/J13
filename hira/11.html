<html>
<head>
<title>Example of HTML Frames using row attribute</title>
</head>
<frameset rows="30%,70%">
	<frameset cols="20%,20%,60%">
 <frame name = "a1" src ="image/pic2.jpg" width="100%"/>
<frame name = "a2" src ="image/hira.jpg" width="100%"/>
<frame name = "a3" src ="image/java.jpg" width="100%"/>
</frameset>

 <frameset cols="40% , 60%">
<frameset rows="80% , 20%">
<frame name = "a1" src ="image/pic2.jpg" width="100%"/>

<frame name = "a2" src ="image/hira.jpg" width="100%"/>
</frameset>
</frameset>
</frameset>
</html>
