<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>table of 2</title>
</head>
<body>
	<h1>Table of 2</h1>
	<script>
		for(var n=2; n<=2; n++)
		{
			for(i=1; i<=10; i++)
			{
				document.write(n + 'x' + i + '=' + n*i + '</br>');
			}
		}
	</script>
</body>
</html>
