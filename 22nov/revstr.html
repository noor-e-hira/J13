<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i,j;
		for ( i = 4; i >= 0; i--)
		 {
			for ( j=0; j <= i; j++)
			{
				document.write('*');
			}
			document.write('<br/>');
		}
	</script>
	
</body>
</html>
